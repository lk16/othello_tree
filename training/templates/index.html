<!DOCTYPE html>
<html lang="en">
<script src="./static/jquery-3.3.1.min.js"></script>
<script src="./static/index.js"></script>
<link rel="stylesheet" href="./static/index.css" />

<head>
    <meta charset="UTF-8">
    <title>Training</title>
</head>

<body>
    <div class="content">
        <div class="form-wrapper">
            <div class="buttons">
                <select name="black_player" disabled="disabled">
                    <option value="human">Human</option>
                    <option value="bot">Bot</option>
                    <option value="analyzer">Analyzer</option>
                </select>
                <button id="new_game">New Game</button>
                <button id="xot_game" disabled="disabled">Xot Game</button>
                <button id="undo_move" disabled="disabled">Undo</button>
                <select name="white_player" disabled="disabled">
                    <option value="human">Human</option>
                    <option value="bot">Bot</option>
                    <option value="analyzer">Analyzer</option>
                </select>
            </div>
        </div>
        <div class="board-wrapper">
            <img id="board" draggable="false" />
        </div>
    </div>
</body>

</html>
